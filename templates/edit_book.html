{% extends "layout.html" %}
{% block title %}Edit Book{% endblock %}
{% block main %}
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/notes">Books</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Book</li>
        </ol>
    </nav>

    <h1>Edit Book</h1>
    <form action="/edit_book/{{ book.id }}" method="POST">
        <div class="mb-3">
            <label for="book_title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="book_title" name="book_title" value="{{ book.title }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/notes" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
