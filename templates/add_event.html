{% extends "layout.html" %}

{% block title %}
    Add Event
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="bi bi-calendar-plus me-2"></i>Add New Event</h4>
                    </div>
                    <div class="card-body">
                        <form action="/add_event" method="post">
                            <div class="mb-3">
                                <label for="event_name" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="event_name" name="event_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="event_date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="event_date" name="event_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="event_time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="event_time" name="event_time">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="all_day" name="all_day">
                                <label class="form-check-label" for="all_day">All Day Event</label>
                            </div>
                            <div class="mb-3">
                                <label for="event_duration" class="form-label">Duration (minutes)</label>
                                <input type="number" class="form-control" id="event_duration" name="event_duration" min="1">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Event</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const allDayCheckbox = document.getElementById('all_day');
            const eventTimeInput = document.getElementById('event_time');
            const eventDurationInput = document.getElementById('event_duration');

            allDayCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    eventTimeInput.disabled = true;
                    eventTimeInput.value = '';
                    eventDurationInput.disabled = true;
                    eventDurationInput.value = '1440'; // Set to full day (24 hours)
                } else {
                    eventTimeInput.disabled = false;
                    eventDurationInput.disabled = false;
                    eventDurationInput.value = ''; // Reset duration
                }
            });
        });
    </script>
{% endblock %}
